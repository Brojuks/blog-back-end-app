<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AdminLTE Template -->

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">

    <!-- AdminLTE Template -->

    <title>{{ title }}</title>
</head>

<body class="hold-transition dark-mode layout-navbar-fixed layout-top-nav layout-footer-fixed">
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__wobble" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
        </div>

        {% include "./component/navbar.html" %}
        <main>
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>{{title}}</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">{{title}}</li>
                                    {% block extrabreadcrumb %}

                                    {% endblock %}
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- Main content -->
                <section class="content">
                    {% block content %}{% endblock %}
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </main>
        {% include "./component/footer.html" %}
    </div>

    <!-- AdminLTE Template -->

    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>

    <!-- AdminLTE Template -->

    <!-- Bootstrap tooltip -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl, {
                boundary: document.body // or document.querySelector('#boundary')
            })
        })
    </script>
    <!-- Bootstrap tooltip -->

    <script>
        $(".submitBtn").click(function () {
            var frm = $(this).parent()
            if (frm.prop("tagName") != "FORM") {
                frm = $(this).attr('form')
                if (!document.getElementById('' + frm + '').checkValidity())
                    return;
                frm = $("#" + frm + "")
            }
            console.log(frm.serialize());
            console.log(frm.attr('method'))
            console.log(frm.attr('action'))
            $.ajax({
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),
                success: function (data) {
                    console.log('Submission was successful.');
                    console.log(data);
                    $(document).Toasts('create', {
                        title: data[0],
                        autohide: true,
                        delay: 6500,
                        icon: data[1],
                        class: data[2],
                        body: data[3]
                    })
                }
            });
            return false;
        });
    </script>

    <script>
        function onChange() {
            const password = document.querySelector('#addUserPassword');
            const confirm = document.querySelector('#addUserConfirmPass');
            if (confirm.value === password.value) {
                confirm.setCustomValidity('');
            } else {
                confirm.setCustomValidity('Passwords do not match');
            }
        }
        function showpassword() {
            if (document.getElementById('addUserPassword').type === 'password') {
                document.getElementById('addUserPassword').type = 'text'
                document.getElementById('password-addon-image').classList.replace("fa-eye-slash", "fa-eye")
                hidden = 0
            } else {
                document.getElementById('addUserPassword').type = 'password'
                document.getElementById('password-addon-image').classList.replace("fa-eye", "fa-eye-slash")
            }
        }
        function showpassword1() {
            if (document.getElementById('addUserConfirmPass').type === 'password') {
                document.getElementById('addUserConfirmPass').type = 'text'
                document.getElementById('confirmPassword-image').classList.replace("fa-eye-slash", "fa-eye")
                hidden = 0
            } else {
                document.getElementById('addUserConfirmPass').type = 'password'
                document.getElementById('confirmPassword-image').classList.replace("fa-eye", "fa-eye-slash")
            }
        }
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
